<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="relative">
      <header class="header">
        <div class="container">
          <div class="header__top__row">
            <div class="header__categories">
              <button class="header__category">Pizza</button>
              <button class="header__category">Drinks</button>
            </div>

            <button class="header__button">Cart</button>
          </div>

          <div class="header__bottom__row">
            <div class="header__search">
              <input class="search__input" type="text" />
              <button class="button__search">Search</button>
            </div>
            <div class="select__container">
              <div class="select__limit">
                <label for="limit">limit</label>
                <select name="limit" id="limit">
                  <option value="1">1</option>
                  <option value="2">2</option>
                </select>
              </div>
              <div class="select__sort__by">
                <label for="sort__by">sort by</label>
                <select name="sort__by" id="sort__by">
                  <option value="1">1</option>
                  <option value="2">2</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="container">
          <div class="products">
            <template class="product__template">
              <div class="product">
                <div class="product__top">
                  <img
                    class="product__img"
                    src="https://media.dodostatic.net/image/r:584x584/019a897c5ea574b889475bd98412de7b.avif"
                  />
                  <h2 class="product__title">Мясная</h2>
                  <p class="product__description">
                    Перезагрузили рецепт: теперь пять видов мяса и новый
                    фирменный соус, который делает вкус еще ярче. Цыпленок,
                    говядина, колбаски, пепперони и бекон стали еще мяснее!
                  </p>
                </div>
                <div class="product__bottom">
                  <h3 class="product__price">460 ₽</h3>
                  <button class="product__btn">Add to Cart</button>
                </div>
              </div>
            </template>
          </div>
        </div>
      </main>
    </div>

    <div class="cart">
      <div class="cart__container">
        <button class="btn__close__cart">x</button>
        <div class="cart__content">
          <div class="full__cart">
            <div class="cart__top">
              <div class="container__gray">
                <h2 class="number__of__selected__products">0 товаров на 0 ₽</h2>
              </div>
              <div class="cart__products">
                <div class="cart__product">
                  <div class="info__of__products">
                    <div class="info__of__products__left">
                      <img
                        src="https://media.dodostatic.net/image/r:584x584/019a897c5ea574b889475bd98412de7b.avif"
                        class="photo__cart"
                      />
                    </div>

                    <div class="info__of__products__right">
                      <h2 class="title__cart">Мясная</h2>
                      <p class="description__cart">
                        Перезагрузили рецепт: теперь пять видов мяса и новый
                        фирменный соус, который делает вкус еще ярче. Цыпленок,
                        говядина, колбаски, пепперони и бекон стали еще мяснее!
                      </p>
                    </div>
                  </div>

                  <div class="product__quantity">
                    <p class="price">460 ₽</p>
                    <div class="quantity__container">
                      <button class="less">-</button>
                      <p class="quantity">1</p>
                      <button class="more">+</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="order__bottom">
              <p class="p__order__amount">
                Order amount <span class="span__order__amount">0 ₽</span>
              </p>
              <button class="btn__cart">To place an order</button>
            </div>
          </div>
          <!-- <div class="empty__cart">
            <img
              src="https://cdn.dodostatic.net/pizza-site/dist/assets/5aa5dac99a832c62f3ef..svg"
              class="img__empty__cart"
            />
            <h2 class="title__cart">Пока тут пусто</h2>
            <p class="text__cart">Добавьте товар в корзину</p>
          </div> -->
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
