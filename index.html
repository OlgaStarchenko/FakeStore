<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__row">
          <div class="header__categories">
            <button class="header__category">Pizza</button>
            <button class="header__category">Drinks</button>
          </div>
          <button class="header__button">Cart</button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="products">
          <div class="product">
            <div class="product__top">
              <img
                class="product__img"
                src="https://media.dodostatic.net/image/r:584x584/0195960cdb9079b38dd908001994d5dc.avif"
                alt=""
              />
              <h2 class="product__title">Pizza Combo</h2>
              <p class="product__description">
                Любые вкусы. Любые размеры. Соберите свою тройку, как вы любите.
                Цена зависит от выбора.
              </p>
            </div>
            <div class="product__bottom">
              <h3 class="product__price">900 p</h3>
              <button class="product__btn">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
